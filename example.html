<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>angular-jsx-graph example</title>
  <link rel="stylesheet" href="node_modules/JSXGraph/distrib/jsxgraph.css">
  <style>
    body {
      font-size: 0.8em;
    }
    h3 {
      margin-bottom: 0.5em;
    }
    code {
      font-family: Consolas,Menlo,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New,monospace,sans-serif;
      background-color: #eee;
    }
    pre {
      padding: 5px;
      margin-top: 0;
      background-color: #eee;
      display: inline-block;
    }
    pre code {
      padding: 0;
    }
    input {
      display: block;
    }
  </style>
  <script src="bower_components/angular/angular.js"></script>
  <script src="node_modules/JSXGraph/distrib/jsxgraphcore.js"></script>
  <script src="angular-jsx-graph.js"></script>
  <script>
    angular.module('app', ['jsxGraph'])
        .controller('Ctrl', function() {
          this.fn = function(x){return 2 * x};
          this.cb = function(board) {
            board.create('point', [0, 1]);
          }
        });
  </script>
</head>
<body ng-app="app">
<div ng-controller="Ctrl as ctrl">
  <div id="box1" class="jxgbox" style="width:600px; height:600px;"
      jxg-board jxg-create="[['point', [1, 0]], ['functiongraph', [ctrl.fn]]]"></div>
  <div id="box2" class="jxgbox" style="width:600px; height:600px;"
      jxg-board="{axis: true, grid: true}" jxg-callback="ctrl.cb"></div>
</div>
</body>
</html>
